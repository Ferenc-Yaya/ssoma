server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        # Auth Service - maneja auth, roles y usuarios
        - id: auth-route
          uri: ${AUTH_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/auth/**,/api/roles/**,/api/usuarios/**
          filters:
            - StripPrefix=1

        # Personas Service
        - id: personas-route
          uri: ${PERSONAS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/personas/**
          filters:
            - StripPrefix=1

        # Activos Service
        - id: activos-route
          uri: ${ACTIVOS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/activos/**
          filters:
            - StripPrefix=1

        # Documental Service
        - id: documental-route
          uri: ${DOCUMENTAL_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/documentos/**
          filters:
            - StripPrefix=1

        # BPM Service
        - id: bpm-route
          uri: ${BPM_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/bpm/**
          filters:
            - StripPrefix=1

        # Compliance Service
        - id: compliance-route
          uri: ${COMPLIANCE_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/compliance/**
          filters:
            - StripPrefix=1

        # Notifications Service
        - id: notifications-route
          uri: ${NOTIFICATIONS_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        # Empresas Service
        - id: empresas-route
          uri: ${EMPRESAS_SERVICE_URL:http://localhost:8089}
          predicates:
            - Path=/api/empresas/**
          filters:
            - StripPrefix=1

jwt:
  secret: ${JWT_SECRET:clave_secreta_desarrollo_32_caracteres}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.dataservicesperu.ssoma: DEBUG