<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema SSOMA</title>
</head>
<body>
<h1>Sistema SSOMA - Login</h1>

<form id="loginForm">
    <p>
        <label>Nombre de Usuario:</label><br>
        <input type="text" id="nombreUsuario" required>
    </p>

    <p>
        <label>Password:</label><br>
        <input type="password" id="password" required>
    </p>

    <button type="submit">Iniciar Sesión</button>
</form>

<hr>

<div id="response"></div>

<script>
    const form = document.getElementById('loginForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nombreUsuario = document.getElementById('nombreUsuario').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombreUsuario, password })
            });

            if (response.ok) {
                const data = await response.json();

                // Guardar token en localStorage
                localStorage.setItem('jwt_token', data.token);

                responseDiv.innerHTML = `
                    <h3>Login Exitoso</h3>
                    <p><strong>Usuario:</strong> ${data.nombreUsuario}</p>
                    <p><strong>Tenant ID:</strong> ${data.tenantId}</p>
                    <p><strong>Role:</strong> ${data.role}</p>
                    <p>Redirigiendo al sistema...</p>
                `;

                // Redirigir automáticamente después de 1 segundo
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                responseDiv.innerHTML = '<p style="color:red">Error: Usuario o contraseña incorrectos</p>';
            }
        } catch (error) {
            responseDiv.innerHTML = '<p style="color:red">Error de conexión: ' + error.message + '</p>';
        }
    });
</script>
</body>
</html>
